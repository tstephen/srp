<div class="profile pull-right">
  <form name="logoutForm" action="/logout" method="POST">
    {{#if profile.allowedTenantsAsList.length>1}}
      <select class="tenant" on-change="switchToTenant()">
        {{#profile.allowedTenantsAsList}}
          <option value="{{.}}" {{#if . == tenant.id}}selected{{/if}}>{{.}}</option>
        {{/}}
      </select>
    {{/if}}
    <a href="/me.html" title="To set your profile picture, please visit gravatar.com">
      <span class="profile-img">{{username}}</span>
    </a>
    <a class="logout glyphicon icon-btn kp-icon-signout" aria-hidden="true" on-click="logout()"></a>
    <a class="glyphicon icon-btn kp-icon-question-sign" aria-hidden="true" on-click="showHelp()"></a>
  </form>
</div>
