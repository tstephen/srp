      <section id="introSect">
        <h1>Sustainability Report for {{formatAnswer('ORG_NAME')}} ({{formatAnswer('ORG_CODE')}})</h1>
        {{>statusSect}}
        <h2>Introduction</h2>
        <p>
          As an NHS organisation, and as a spender of public funds, we have an
          obligation to work in a way that has a positive effect on the
          communities we serve. Sustainability means spending public money well,
          the smart and efficient use of natural resources and building healthy,
          resilient communities.  By making the most of by making the most of
          social, environmental and economic assets we can improve health both
          in the immediate and long term even in the context of rising cost of
          natural resources. Demonstrating that we consider the social and
          environmental impacts ensures that the legal requirements in the
          Public Services (Social Value) Act (2012) are met.</p>

        {{#if formatAnswer('SDMP_CRMP')}}
          <p>
            In order to fulfil our responsibilities for the role we play,
            {{#if formatAnswer('ORG_NICKNAME')}}
              {{formatAnswer('ORG_NICKNAME')}}
            {{else}}
              {{formatAnswer('ORG_NAME')}}
            {{/if}}
            has created a sustainable development management plan (SDMP).
          </p>
        {{else}}
          <p>
            We acknowledge this responsibility to our patients, local
            communities and the environment by working hard to minimise our footprint.</p>
        {{/if}}

        {{#if formatAnswer('SDMP_MISSION_STATEMENT')}}
          <p>Our sustainability mission statement is: {{formatAnswer('SDMP_MISSION_STATEMENT')}}</p>
        {{/if}}

        <p>
          As a part of the NHS, public health and social care system, it is our
          duty to contribute towards the level of ambition set in 2014 of
          reducing the carbon footprint of the NHS, public health and social
          care system by 34% (from a 1990 baseline) equivalent to a 28%
          reduction from a 2013 baseline by 2020. It is our aim to
          {{#if formatAnswer('CARBON_REDUCTION_TARGET')}}supersede{{else}}meet{{/if}}
          this target by reducing our carbon emissions
          {{#if formatAnswer('CARBON_REDUCTION_TARGET')!=true}}28%{{else}}{{formatAnswer('CARBON_REDUCTION_TARGET_PCT')}}%{{/if}}
          by {{#if formatAnswer('CARBON_REDUCTION_TARGET')!=true}}{{formatAnswer('CARBON_REDUCTION_DEADLINE_YEAR')}}{{else}}2020-21{{/if}}
          using {{#if formatAnswer('CARBON_REDUCTION_TARGET')!=true}}{{formatAnswer('CARBON_REDUCTION_BASE_YEAR')}}{{else}}2007-08{{/if}}
          as the baseline year.</p>
      </section>

      <section id="policiesSect">
        <h2>Policies</h2>
        <p>In order to embed sustainability within our business it is important to explain where in our process and procedures sustainability features.</p>

          <thead>
            <tr><th>Area</th><th>Is sustainability considered?</th></tr>
          </thead>
          <tbody>
            <tr><td>Travel</td><td>{{#formatAnswer('HEALTHY_TRANSPORT_PLAN')==false || formatAnswer('HEALTHY_TRANSPORT_PLAN').indexOf('0')==-1}}No{{else}}Yes{{/}}</td></tr>
            <tr><td>Procurement (environmental)</td><td>{{#formatAnswer('PROC_SUPPLIER_SUSTAINABILITY').indexOf('0')!=-1}}Yes{{else}}No{{/}}</td></tr>
            <tr><td>Procurement (social impact)</td><td>{{#formatAnswer('PROC_SUPPLIER_SUSTAINABILITY').indexOf('1')!=-1}}Yes{{else}}No{{/}}</td></tr>
            <tr><td>Suppliers&apos; impact</td><td>{{#formatAnswer('PROC_SUPPLIER_SUSTAINABILITY').indexOf('2')!=-1}}Yes{{else}}No{{/}}</td></tr>
          </tbody>
        </table>
        <p>One of the ways in which an organisation can embed sustainability is
          through the use of
          {{#if formatAnswer('SDMP_CRMP')}}
            {{#if formatAnswer('SDMP_BOARD_REVIEW_WITHIN_12_MONTHS')}}
              an SDMP. The board approved our SDMP in the last 12 months so our plans for a sustainable future are well known within the organisation and clearly laid out.
            {{else}}
              an SDMP. An update to our SDMP is required because it has not been approved by the board in the last 12 months.
            {{/if}}
          {{else}}
            a Sustainable Development Management Plan (SDMP). We will be putting together an SDMP in the near future for consideration by the board.
          {{/if}}
        </p>
        {{#if formatAnswer('PROC_SUPPLIER_ENGAGEMENT')}}
          <p>{{formatAnswer('PROC_SUPPLIER_ENGAGEMENT')}}</p>
        {{/if}}
        <p>
          Climate change brings new challenges to our business both in direct
          effects to the healthcare estates, but also to patient health.
          Examples of recent years include the effects of heat waves, extreme
          temperatures and prolonged periods of cold, floods, droughts etc.
          {{#if formatAnswer('ADAPTATION_PLAN_INC')}}
            Our board approved plans address the potential need to adapt the
            delivery the organisation&apos;s activities and infrastructure to climate
            change and adverse weather events
          {{else}}
            The organisation has identified the need for the development of a
            board approved plan for future climate change risks affecting our
            area.
          {{/if}}
        </p>
        <p>
          {{#if formatAnswer('LAST_GCC_DATE')!=undefined && formatAnswer('LAST_GCC_DATE')!=''}}
            One of the ways in which we measure our impact as an organisation on corporate social responsibility is through the use of the <a href="https://www.sduhealth.org.uk/sdat/">Sustainable Development Assessment Tool</a> (SDAT) tool.
              The last time we used the SDAT self assessment was in {{formatAnswer('LAST_GCC_DATE')}}
              {{#if formatAnswer('LAST_GCC_SCORE')!='NaN'}} scoring {{formatAnswer('LAST_GCC_SCORE')}}%{{/if}}.
            {{#if formatAnswer('promoteSustainabilityToStaff')}}
              As an organisation that acknowledges its responsibility towards creating a sustainable future, we help acheive that goal by running awareness campaigns that promote the benefits of sustainability to our staff.
            {{/if}}
          {{else}}
            We do not currently use the <a href="https://www.sduhealth.org.uk/sdat/">Sustainable Development Assessment Tool</a> (SDAT) tool or run awareness campaigns promoting sustainability.
          {{/if}}
        </p>

            We have not assessed the social and environmental impacts for the organisation.

      <section id="partnershipsSect">
        <h2>Partnerships</h2>
        {{#if isCcg()}}
          <p>As a commissioning and contracting organisation, we will need effective contract mechanisms to deliver our ambitions for sustainable healthcare delivery. The NHS policy framework already sets the scene for commissioners and providers to operate in a sustainable manner. Crucially for us as a CCG, evidence of this commitment will need to be provided in part through contracting mechanisms.</p>
        {{else}}
          <p>The NHS policy framework already sets the scene for commissioners and providers to operate in a sustainable manner. Crucially for us as a provider, evidence of this commitment will need to be provided in part through contracting mechanisms.</p>
        {{/if}}

        {{#if formatAnswer('STRATEGIC_SUSTAINABILITY_PARTNERSHIPS')}}
          <p>Strategic partnerships are already established with the following
          organisations: {{formatAnswer('STRATEGIC_SUSTAINABILITY_PARTNERS')}}.</p>
        {{else}}
          <p>We have not currently established any strategic partnerships.</p>
        {{/if}}

        {{#if isCcg()}}
          <p>For commissioned services here is the sustainability comparator for our providers; <em>please note this is published a year in arrears</em>:</p>

            <thead>
              <tr>
                <th>Organisation Name</th>
                <th>SDMP</th>
                <th>Adaptation</th>
                <th>on track for 34% reduction</th>
                <th>SDAT</th><th>Healthy transport plan</th><th>SD Reporting score</th>
              </tr>
            </thead>
            <tbody>
              {{# surveyReturn.orgs:i}}
                <tr>
                  <td>{{name}}</td>
                  <td>{{#if customFields.sdmp==null}}n/a{{elseif customFields.sdmp==true}}Yes{{else}}No{{/if}}</td>
                  <td>{{#if customFields.adaptation==null}}n/a{{elseif customFields.adaptation==true}}Yes{{else}}No{{/if}}</td>
                  <td>{{#if customFields.onTrack34Pct==null}}n/a{{else}}{{customFields.onTrack34Pct}}{{/if}}</td>
                  <td>{{#if !customFields.gcc}}n/a{{else}}{{customFields.gcc}}{{/if}}</td>
                  <td>{{#if customFields.healthyTP==null}}n/a{{elseif customFields.healthyTP==true}}Yes{{else}}No{{/if}}</td>
                  <td>{{#if customFields.srScore==null}}n/a{{else}}{{customFields.srScore}}{{/if}}</td>

            http://www.sduhealth.org.uk/policy-strategy/reporting/sdmp-annual-reporting.aspx</a>

            {{#if formatAnswer('CARBON_REDUCTION_TARGET')=='No'}}10%{{else}}{{formatAnswer('CARBON_REDUCTION_TARGET_PCT')}}%{{/if}}

            {{#if formatAnswer('CARBON_REDUCTION_TARGET')=='No'}}2007{{else}}{{formatAnswer('CARBON_REDUCTION_BASE_YEAR')}}{{/if}}
            as the baseline year. Here is how we have done:</p>
          {{else}}

            order to provide some organisational context, the following table may
            help explain how both the organisation and its performance on
            sustainability has changed over time.</p>

            <p>
              The 2014-2020 Sustainable Development Strategy outlined an ambition to
              reduce the carbon footprint of the NHS by 28% (from a 2013 baseline)
              by 2020. We have supported this ambition as follows:</p>
          {{/if}}

                    <td>{{#if surveyReturn.orgs[i].customFields.waste==null}}n/a{{else}}{{surveyReturn.orgs[i].customFields.waste}}{{/if}}</td>

                  </tr>
                {{/}}
                {{^surveyReturn.orgs}}
                  <tr><td colspan="8">No provider data specified</td></tr>
                {{/}}
              </tbody>
            </table>
          </section>
        {{/if}}

        <section id="energySect">
          <h3>Energy</h3>
 <!--
=IF(E106=0,"",(IF($Input.$B$20="",$Input.$B$18,$Input.$B$20)&" has spent Â£"&$Input.M69&" on energy in 2017/18, which is a "&IF(F106>E106,ROUND((F106-E106)*100/E106,1),ROUND((E106-F106)*100/E106,1))&IF(F106>E106,"% increase","% decrease")&" on energy spend from last year."))

{{#if isNaN(formatAnswer('ENERGY_COST_CHANGE_PCT'))}}.
{{else}}, which is a
            {{formatAnswer('ENERGY_COST_CHANGE_PCT')}}%
            {{#if isNaN(formatAnswer('ENERGY_COST_CHANGE_PCT')) || formatAnswer('ENERGY_COST_CHANGE_PCT').indexOf('-')==-1}} increase {{else}} decrease {{/if}}
            on energy spend from last year.
{{/if}}
            </p>
          {{/}}
          <h4>Energy used</h4>
          <p>Energy consumption in kWh</p>
          <div class="rpt table" id="energyRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/energy.html?maxPeriods=4"></div>
          <h4>Carbon emissions resulting</h4>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/energy-co2e.csv"
                 class="rpt stacked" id="energyGraph" width="600" height="400"></svg>
          </p>
          <p>CO<sub>2</sub> Emissions (tCO<sub>2</sub>e)</p>
          <div class="rpt table" id="energyCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/energy-co2e.html?maxPeriods=4"></div>

          <p class="narrative performance" data-q="ENERGY_PERF">{{formatAnswer('ENERGY_PERF')}}</p>
          <p>
            {{! TODO to calculate, perhaps server side }}
            {{#if formatAnswer('ELEC_USED_3RD_PTY_PCT')}}
              {{formatAnswer('ELEC_USED_3RD_PTY_PCT')}}
            {{else}}
              0
            {{/if}}
            % of our electricity use comes from renewable sources.
          </p>
          <p class="narrative context" contenteditable data-q="ENERGY_CTXT">{{formatAnswer('ENERGY_CTXT')}}</p>
        </section>

        <section id="paperSect">
          <h3>Paper</h3>
          <p>The movement to a Paperless NHS can be supported by staff reducing the use of paper at all levels, this reduces the environmental impact of paper, reducing cost of paper to the NHS and can help improve information security.</p>

          <h4>Paper consumed</h4>
          <p>Cost is in pounds and weight in tonnes.</p>
          <div class="rpt table" id="paperRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/paper.html?maxPeriods=4"></div>
          <!--h4>Carbon emissions resulting</h4>
          <p>CO<sub>2</sub> Emissions (tCO<sub>2</sub>e)</p>
          <div class="rpt table" id="paperCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/paper-co2e.html?maxPeriods=4"></div-->
          <p class="narrative performance" data-q="PAPER_PERF">{{formatAnswer('PAPER_PERF')}}</p>
        </section>

        <section id="travelSect">
          <h3>Travel</h3>
          <p>We can improve local air quality and improve the health of our community by promoting active travel to our staff and to the patients and public that use our services.
          <p>Every action counts and we are a lean organisation trying to realise efficiencies across the board for cost and carbon (CO<sub>2</sub>e) reductions. We support a culture for active travel to improve staff wellbeing and reduce sickness. Air pollution, accidents and noise all cause health problems for our local population, patients, staff and visitors and are caused by cars, as well as other forms of transport.</p>
          <p>We have used the SDU Health Outcomes of Travel Tool and we have calculated the total economic impact on health and society from travel we control or influence is &pound;{{formatAnswer('HEALTH_IMPACT_OF_TRAVEL')}} - we have identified the hotspots and will look to reduce these impacts.</p>

          <h4>Travel undertaken</h4>
          <p>All travel is shown in miles.</p>
          <div class="rpt table" id="travelRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/travel.html?maxPeriods=4"></div>
          <h4>Carbon emissions resulting</h4>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/travel-co2e.csv"
                 data-colors="#0B4BE5,#0BBDE5,#00F299,#A2FC00,#FFEB00,#FFAD00"
                 class="rpt stacked" id="travelGraph" width="600" height="400"></svg>
          </p>
          <p>CO<sub>2</sub> Emissions (tCO<sub>2</sub>e)</p>
          <div class="rpt table" id="travelCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/travel-co2e.html?maxPeriods=4"></div>
          <p class="narrative performance" data-q="TRAVEL_PERF">{{formatAnswer('TRAVEL_PERF')}}</p>
        </section>

        <section id="wasteSect">
          <h3>Waste</h3>
          <h4>Waste produced</h4>
          <p>Waste in tonnes</p>
          <div class="rpt table" id="wasteRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/waste.html?maxPeriods=4"></div>
          <h4>Carbon emissions resulting</h4>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/waste-co2e.csv"
                 data-colors="#0B4BE5,#0BBDE5,#00F299,#A2FC00,#FFEB00,#FFAD00"
                 class="rpt stacked" id="wasteGraph" width="600" height="400"></svg>
          </p>
          <p>CO<sub>2</sub> Emissions (tCO<sub>2</sub>e)</p>

          <div class="rpt table" id="wasteCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/waste-co2e.html?maxPeriods=4"></div>
          <p class="narrative performance" data-q="WASTE_PERF">{{formatAnswer('WASTE_PERF')}}</p>
          <p class="narrative context" data-q="WASTE_CONTEXT">{{formatAnswer('WASTE_CONTEXT')}}</p>
        </section>

            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/water-co2e.csv"

                 class="rpt stacked" id="waterGraph" width="600" height="400"></svg>
          </p>
          <p>CO<sub>2</sub> Emissions (tCO<sub>2</sub>e)</p>

          <div class="rpt table" id="waterCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/water-co2e.html?maxPeriods=4"></div>
          <p class="narrative performance" data-q="WATER_PERF">{{formatAnswer('WATER_PERF')}}</p>
          <p class="narrative context" data-q="WATER_CONTEXT">{{formatAnswer('WATER_CONTEXT')}}</p>
        </section>

        <section id="carbonFootprintSect">
          <h3>Modelled Carbon Footprint</h3>
          <p>
            The information provided in the previous sections of this sustainability report uses the ERIC returns as its data source. However, we are aware that this does not reflect our entire carbon footprint. Therefore, the following information estimates the impact of our supply chain from our spend. More information available here: <a href="http://www.sduhealth.org.uk/policy-strategy/reporting/nhs-carbon-footprint.aspx">http://www.sduhealth.org.uk/policy-strategy/reporting/nhs-carbon-footprint.aspx</a>
          </p>
          <!--p>This shows how the most recent year's footprint breaks down as percentages; Core represents the impact of the things we do, from the energy we use, to the driving we do to deliver care. Supply chain is all the things we buy to help us deliver quality care from bandages, to medicines and equipment. Community is the impact associated outside of the our organisation, such as staff commuting to work and the movement of patients to access care.</p-->
          <section class="col-md-6 col-xs-12">
            <p>
              <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-footprint.csv?maxPeriods=1"
                   data-colors="#a9d156,#007ac3,#fbde06,#003d61"
                   data-labels="false"
                   data-other="0"
                   class="rpt pie" id="carbonFootprintPieChart" width="600" height="400"></svg>
            </p>
          </section>
          <section class="col-md-6 col-xs-12">
            <p>The values in the table below are percentages.</p>
            <div class="rpt table" id="carbonFootprintRptTable"
                data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-footprint.html?maxPeriods=1"></div>
          </section>

              <h2>E-Class Procurement Profile</h2>
              <p>Calculated from operating expenditure of <em>&pound;{{formatAnswer('OP_EX')}},000</em>
                {{# formatAnswer('ECLASS_SPEND')}} of which <em>&pound;{{formatAnswer('ECLASS_SPEND')}},000</em> is E-Class classified spend.{{/}}
              </p>
              <div class="rpt table" id="eclassProfileRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/eclass-carbon-profile.html?maxPeriods=4"></div>
            </section>
          {{else}}
            <section id="sduCarbonProfileSect" style="clear:both">
              <h2>SDU whole organisation carbon profile</h2>
              <p>Calculated from operating expenditure of <em>&pound;{{formatAnswer('OP_EX')}},000</em> of which <em>&pound;{{formatAnswer('NON_PAY_SPEND')}},000</em> is non-pay spend based on typical values for an {{formatAnswer('ORG_TYPE')}} organisation.</p>
              <p>CO<sub>2</sub> Emissions (tCO<sub>2</sub>e)</p>
              <div class="rpt table" id="sduProfileRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/sdu-carbon-profile.html?maxPeriods=4"></div>
            </section>
          {{/if}}

          <div class="rpt table" id="emissionsRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-emissions-profile.html?maxPeriods=4"></div> -->
        </section>

          <h3>Carbon emissions progress</h3>
          <p class="narrative performance" data-q="TRAJECTORY_PERF">{{formatAnswer('TRAJECTORY_PERF')}}</p>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-trajectory.csv?maxPeriods=11"

                data-y-axis-label="Emissions (tCO&#x2082;e)"
                class="rpt stacked" id="carbonTrajectoryGraph" width="600" height="400"></svg>
          </p>
          <div class="rpt table" id="trajectoryRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-trajectory.html?maxPeriods=11"></div>
        </section>

      </section>

      <section id="adaptationSect">
        <h2>Adaptation</h2>
        <p>Events such as heatwaves, cold snaps and flooding are expected to increase as a result of climate change. To ensure that our services continue to meet the needs of our local population during such events we have developed and implemented a number of policies and protocols in partnership with other local agencies these include:</p>
        <p>{{formatAnswer('ADAPTATION_PERF')}}</p>
      </section>

        <h2>Biodoversity Action Plan</h2>
        <p>
          {{#if formatAnswer('BIODIVERSITY')}}
            {{formatAnswer('BIODIVERSITY')}}
          {{else}}
            We have not currently issued a statement on policy or initiatives
            related to improving biodiversity and maximising the value of access to green space.
          {{/if}}
        </p>
      </section>
    {{else}}
      <section class="loading" id="loadingSect">
        <span class="loading">Your report should load automatically in the next few moments.</span>
        <button on-click="fetch()">Load it now</button>
