<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sustainable Resource Planning</title>
  <!--link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"-->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

  <link href="./vsn/css/srp.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./vsn/images/icon/srp-icon-32x32.png" />
<head>
<body>

  <section id="container" class="container"></section>

  <script id='template' type='text/ractive'>
    {{>loginSect}}

    <section id="currentSect">
    {{#if surveyReturn}}
      <section id="introSect">
        <h1>Benchmarking Report for {{formatAnswer('ORG_NAME')}} ({{formatAnswer('ORG_CODE')}})</h1>
      </section>

      <section id="benchmarkingSect">
        <h2 id="benchmarking">Benchmarking</h2>

        <section id="totalEmissionsSect">
          <h3>Carbon footprint (tCO<sub>2</sub>e)</h3>
          <div>
            <svg class="rpt stacked" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/co2e.csv"
                 id="emissionsProfileGraph"></svg>
            {{>shareCtrl}}
          </div>
          <div class="rpt table" id="totalEmissionsTable"
              data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/co2e.html"></div>
        </section>

      </section>
    {{else}}
      <section class="loading" id="loadingSect">
        <span class="loading">Your report should load automatically in the next few moments.</span>
        <button on-click="fetch()">Load it now</button>
      </section>
    {{/if}}
    </section>
  </script>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js'></script>
  <script src="https://api.knowprocess.com/js/md5.min.js"></script>
  <script src="./vsn/js/string-functions-0.1.0.js"></script>

  <script src="https://api.knowprocess.com/workmgmt/3.0.0/js/i18n.js"></script>
  <script src="https://api.knowprocess.com/js/env.js"></script>
  <script src="./vsn/js/base.js"></script>
  <script src="./vsn/js/report.js"></script>
  <script src="https://api.knowprocess.com/webjars/auth/1.1.0/js/auth.js"></script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./vsn/js/stacked.js"></script>
  <script src="./vsn/js/pie.js"></script>
</body>
</html>
