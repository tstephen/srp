<div class="col-sm-6 col-xs-12">
  <a id="interventionTypesTableToggle" class="clickable glyphicon icon-btn kp-icon-caret-down" aria-hidden="true" on-click="toggleResults()" title="Collapse or expand the intervention table"></a>
  <span>{{title}}</span>
  <a class="clickable glyphicon icon-btn kp-icon-plus" aria-hidden="true" on-click="add()" title="Add a new intervention"></a>
  <a class="clickable glyphicon icon-btn kp-icon-refresh" aria-hidden="true" on-click="fetch()" title="Refresh the list"></a>
</div>
<div class="col-sm-6 col-xs-12">
  <input type="search" class="form-control search" placeholder="Search" style="width:33%" value="{{searchTerm}}">
  <a class="glyphicon icon-btn kp-icon-search" aria-hidden="true" title="Search for matching interventionTypes"></a>
  <a class="clickable dropdown" aria-hidden="true" id="filterBtn" title="Show filters">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
      <a class="clickable glyphicon icon-btn glyphicon-filter dropdown" aria-hidden="true" title="Show filters"> <span class="caret"></a>
    </a>
    <ul class="omny-dropdown dropdown-menu" id="filterMenu" role="menu">
      <li on-click="filter()">Show All</li>
      <li class="divider"></li>
      {{#status:i}}
        <li on-click="filter:{idx:{{i}}, field: 'status', value: '{{id==undefined?name:id}}'}">{{name}}</li>
      {{/}}
      <li class="divider"></li>
      {{#interventionTypes:j}}
        <li on-click="filter:{idx:{{status.length+j}}, field: 'interventionType', value: '{{id==undefined?name:id}}'}">{{name}}</li>
      {{/}}
    </ul>
  </a>
  <a class="clickable admin glyphicon icon-btn kp-icon-cloud-upload" aria-hidden="true" on-click="showUpload()" style="display:none" title="Upload new intervention types"></a>
  <a class="clickable glyphicon icon-btn kp-icon-cloud-download" aria-hidden="true" on-click="download()" title="Download intervention types"></a>
  <div id="upload" style="display:none">
    <form action="/{{tenant.id}}/intervention types" class="well form form-inline uploadForm" enctype="multipart/form-data" method="post">
        <fieldset>
          <div class="form-group">
            <input class="file" multiple="multiple" name="file" style="display: none" type="file" value="{{resourceFiles}}">
            <input name="tenantId" type="hidden" value="{{tenant.id}}">
            <input class="form-control" name="resourceName" placeholder="none selected" readonly disabled value="{{resourceName}}">
            <button class="btn btn-primary" on-click="addResource()" type="button">Select Files</button>
          </div>
          <div class="pull-right">
            <button class="btn" on-click="hideUpload()" type="button">Cancel</button>
            <button class="btn" on-click="upload('.uploadForm')" type="button">Upload</button>
          </div>
        </fieldset>
      </form>
  </div>      
</div>
<div style="clear:both"></div>
