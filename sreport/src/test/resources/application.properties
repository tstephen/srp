spring.application.name=SRP
kp.application.tag-line=
server.port = 8083
# Make sure matches the port above and does not end /
kp.application.base-uri=http://localhost:8083

# defaults are:classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#file:/home/tstephen/git/srp-digital/,
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# Hibernate 5 (Boot 1.4)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

#spring.datasource.jndi-name=java:jboss/datasources/customers

spring.jackson.serialization.indent_output=true

security.headers.frame=false

# Number of minutes
kp.security.jwt.tokenExpirationTime=10
# Minutes
kp.security.jwt.refreshTokenExpTime=60
kp.security.jwt.tokenIssuer = http://knowprocess.com
kp.security.jwt.tokenSigningKey = xm8EV6Hy5RMFK4EEACIDAwQus
# NOTE that due to the use of a single Ant matcher this must be just one pattern
kp.security.jwt.tokenBasedUrlPattern = /**
kp.security.jwt.tokenBasedPermittedUrlPatterns = /,/**/*.html,/admin/data-mgmt/*,/favicon.*,/**/*.css,/**/data/**/*.json,/**/fonts/**/*,/**/images/**/*,/**/js/*,/**/partials/**/*,/public/**,/webjars/**/*,/sdu/intervention-types/status/green,/sdu/interventions/status/green/*,/sdu/organisation-interventions/plan/*,/sdu/organisation-types/status/green
kp.security.cors.allowedOrigins=null,https?://localhost.*,http://192.168.1.193:8085,https?://.*knowprocess.com.*,https?://.*srp.digital.*,chrome-extension://fdmmgilgnpjigdojojpjoooidkmcomcm

omny.mock.smtp=false
srp.reporting.maxRows = 2000

