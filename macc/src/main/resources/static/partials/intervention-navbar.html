<div class="col-sm-6 col-xs-12">
  <a id="interventionsTableToggle" class="clickable glyphicon glyphicon-triangle-bottom" aria-hidden="true" on-click="toggleResults()" title="Collapse or expand the intervention table"></a>
  <span>Interventions</span>
  <a class="clickable glyphicon glyphicon-plus" aria-hidden="true" on-click="add()" title="Add a new intervention"></a>
  <a class="clickable glyphicon glyphicon-refresh" aria-hidden="true" on-click="fetch()" title="Refresh the list"></a>
</div>
<div class="col-sm-6 col-xs-12">
  <input type="search" class="form-control search" accesskey="k" placeholder="Search" value="{{searchTerm}}">
  <a class="glyphicon glyphicon-search" aria-hidden="true" title="Search for matching interventions"></a>
  <a class="clickable glyphicon glyphicon-cloud-download" aria-hidden="true" on-click="download()" title="Download interventions"></a>
</div>
<div style="clear:both"></div>
