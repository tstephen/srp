<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/> 
  <!-- as the **very** first line just after head-->  
  <meta charset="UTF-8">
  <title>SRP</title>
  <style type="text/css">
    .axis {
      fill: none;
      font-size: 12px;
      stroke: #333333;
      shape-rendering: crisp-edges;
    }
    .bar {
      border: solid 1px #666666;
      background-color: blue;
      display: inline-block;
      margin: 2px;
      width: 20px;
    }
    .hidden {
      display:none;
      position:absolute;
    }
    .macc-tooltip {
      border: 1px solid #666666;
      width: 300px;
      position: absolute;
      height: 100px;
      padding: 5px 5px 5px 0;
      background-color: white;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); pointer-events: none;
    }
    .macc-tooltip label:after {
      content: ': ';
    }
    .macc-tooltip li {
      list-style: none;
    }
  </style>
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">

  
  <link href="2.0.0/css/omny-1.0.0.css" rel="stylesheet">
  <link href="2.0.0/css/srp.css" rel="stylesheet">
  <link href="2.0.0/css/icon-font/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/srp-icon-32x32.png"/>
</head>
<body>

  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  <script id='template' type='text/ractive'>
    {{>profileArea}}
    {{>titleArea}}
    
    {{>organisationTypeListSect}}
    {{>organisationTypeCurrentSect}}

    {{>sidebar { active: 'organisation-types.html' }}}
  </script>
  
  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/Bootstrap-3-Typeahead/3.1.1/bootstrap3-typeahead.js"></script>
  <script src="/webjars/d3js/3.5.5/d3.min.js"></script>
  
  <script src="/webjars/ractive/0.7.3/ractive.min.js"></script>
  <script src="js/autoNumeric.min.js"></script>
  <script src="js/md5.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/organisation-type.js"></script>
  <script src="js/omny-1.0.0.js"></script>
  <script src="js/embed.js"></script>
</body>
</html>
