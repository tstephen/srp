<!doctype html>
<html lang='en-GB'>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/> 
  <!-- as the **very** first line just after head-->  
  <meta charset='utf-8'>
  <title>Sustainability Intervention Planner</title>
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  
  <link href="/css/omny-1.0.0.css" rel="stylesheet">
  <link href="/2.0.0/css/srp.css" rel="stylesheet">
  <link href="2.0.0/css/icon-font/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/icon/srp-icon-32x32.png" />
</head>

<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  
  <script id='template' type='text/ractive'>
    {{#partial workings}}
      <h5>Costs to an individual organisation</h5>
      {{#cashOutflowsUpFront!=0}}<p>£{{cashOutflowsUpFrontNational.sigFigs(3)}} up-front investment nationally scaled in proportion to your {{unit}} ({{unitCount.sigFigs(3)}}/{{unitCountNational.sigFigs(3)}}) = £{{cashOutflowsUpFront.sigFigs(3)}} if you can achieve {{uptake}}% uptake.</p>{{/}}
      {{#annualCashOutflowsNationalTargetYear!=0}}<p>£{{annualCashOutflowsNationalTargetYear.sigFigs(3)}} p.a. required nationally scaled in proportion to your {{unit}} ({{unitCount.sigFigs(3)}}/{{unitCountNational.sigFigs(3)}}) = £{{annualCashOutflowsTargetYear.sigFigs(3)}} if you can achieve {{uptake}}% uptake.</p>{{/}}
      <h5>Individual organisation savings in target year</h5>
      {{#annualCashInflowsTargetYear!=0}}
        <p>Due to the nature of the intervention there is no benefit in the target year but significant benefits accrue in subsequent years.</p>
      {{else}}
        <p>£{{annualCashInflowsNationalTargetYear.sigFigs(3)}} scaled in proportion to your {{unit}} ({{unitCount.sigFigs(3)}}/{{unitCountNational.sigFigs(3)}}) = £{{annualCashInflowsTargetYear.sigFigs(3)}}.</p>
      {{/}}
      <h5>Individual organisation CO<sub>2</sub>e savings in target year</h5>
      {{#tonnesCo2eSavedTargetYear.sigFigs(3)==0}}
        <p>Due to the nature of the intervention there is no benefit in the target year but significant benefits accrue in subsequent years.</p>
      {{else}}
        <p>{{tonnesCo2eSavedNationallyTargetYear.sigFigs(3)}} tCO<sub>2</sub>e potential nationally scaled in proportion to your {{unit}} ({{unitCount.sigFigs(3)}}/{{unitCountNational.sigFigs(3)}}) = {{tonnesCo2eSavedTargetYear.sigFigs(3)}} tCO<sub>2</sub>e.</p>
      {{/}}
      <p>Information on the projected cost and carbon-intensity affecting this intervention may be found <a href="http://srp.digital/future-cost-and-carbon-intensity-projections-by-hm-treasury" target="_blank" title="Future cost and carbon-intensity projections by HM Treasury">here</a></p>
    {{/partial workings}}

    {{!>profileArea}}
    {{>titleArea}}

    {{>sustainabilityInterventionPlanner}}
    {{>licenseModal}}
    {{>userInterventionModal}}
  </script>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
  <script src="/webjars/Bootstrap-3-Typeahead/3.1.1/bootstrap3-typeahead.js"></script>
  <script src="/webjars/ractive/0.7.3/ractive.min.js"></script>
  <script src="/webjars/d3js/3.5.5/d3.min.js"></script>

  <script src="/js/autoNumeric.js"></script>
  <script src="/js/md5.min.js"></script>
  <script src="/js/string-functions-0.1.0.js"></script>
  <script src="/2.0.0/js/macc.js"></script>
  <script src="/2.0.0/js/base.js"></script>
  <script src="/2.0.0/js/planner.js"></script>
  <script src="/js/omny-1.0.0.js"></script>
  <script src="/2.0.0/js/embed.js"></script>
</body>
</html>
