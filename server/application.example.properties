spring.activiti.multiTenant.servers.sdu.mailServerUseTLS=true
spring.activiti.multiTenant.servers.sdu.mailServerUseSSL=true    
spring.activiti.multiTenant.servers.sdu.mailServerUsername=username@gmail.com
spring.activiti.multiTenant.servers.sdu.mailServerPassword=password

