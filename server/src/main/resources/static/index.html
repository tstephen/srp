<!doctype html>
<html lang='en-GB'>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <!-- as the **very** first line just after head-->
  <meta charset='utf-8'>
  <title>SRP</title>
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">

  <link href="/workmgmt/2.3.0/css/base.css" rel="stylesheet">
  <link href="/srp/2.0.0/css/srp.css" rel="stylesheet">
</head>
<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>

  <script id='template' type='text/ractive'>
    {{>profileArea}}
    {{>sidebar { active: 'index.html' }}}
    {{>titleArea}}
    {{>loginSect}}

    <section>
      <p>&nbsp;</p>
      <h2>Welcome!</h2>
      <p>Let's get started right away by introducing the toolbar icons:</p>
      <ul style="list-style:none;">
        {{#tenant.toolbar}}
          {{#if matchRole(role) }}
            <li>
              <a href="{{context}}{{url}}">
                <span class="glyphicon glyphicon-btn glyphicon-btn {{role}} {{icon}}" style="display:inline-block" title="{{title}}"></span>
                <span>{{title}}</span>
              </a>
              <span>{{description}}</span>
            </li>
          {{/if}}
        {{/}}
      </ul>
    </section>
  </script>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/ractive/0.7.3/ractive.min.js"></script>

  <script src="/js/autoNumeric.js"></script>
  <script src="/js/md5.min.js"></script>

  <script src="js/env.js"></script>
  <script src="/workmgmt/2.3.0/js/activity.js"></script>
  <script src="/workmgmt/2.3.0/js/string-functions.js"></script>
  <script src="/workmgmt/2.3.0/js/i18n.js"></script>

  <script src="/workmgmt/2.3.0/js/base.js"></script>
  <script src="/workmgmt/2.3.0/js/index.js"></script>
  <script src="/workmgmt/2.3.0/js/auth.js"></script>
  <script src="/workmgmt/2.3.0/js/support.js"></script>

  <script src="/srp/2.0.0/js/srp.js"></script>
  <!--script src="/srp/2.0.0/js/embed.js"></script-->

</body>
</html>
