<!doctype html>
<html lang='en-GB'>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/> 
  <!-- as the **very** first line just after head-->  
  <meta charset='utf-8'>
  <title>Customer Management</title>
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
  <link href="css/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">
  
  <link href="2.0.0/css/omny-1.0.0.css" rel="stylesheet">
  <link href="2.0.0/css/srp.css" rel="stylesheet">
  <link href="2.0.0/css/icon-font/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/srp-icon-32x32.png" />
  <!-- nice blocky yet tall font 
  <link rel='stylesheet' id='google-fonts-css'  href='//fonts.googleapis.com/css?family=Oswald%3A400%7CNoto+Sans&#038;ver=2.1.2' type='text/css' media='all' />
  -->
</head>
<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  <script id='template' type='text/ractive'>
    {{#partial scorecardicon}}
      {{# score==4 || score==5}}
        <span class=" scorecardicon tr-icon-running"></span>
      {{/}}
      {{# score==2 || score==3}}
        <span class=" scorecardicon tr-icon-walking"></span>
      {{/}}
      {{# score==0 || score==1}}
        <span class=" scorecardicon tr-icon-stationary"></span>
      {{/}}
      {{^score}}
        <span class=" scorecardicon">-</span>
      {{/}}
    {{/partial}}
    {{>profileArea}}
    {{>titleArea}}
    
    {{>contactListSect}}
    {{>currentContactSect}}
    {{>sidebar { active: 'contacts.html' }}}
    {{>customActionModal}}
  </script>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/Bootstrap-3-Typeahead/3.1.1/bootstrap3-typeahead.js"></script>
  <script src="/webjars/jquery-ui/1.11.4/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/tag-it.js" type="text/javascript" charset="utf-8"></script>
  <script src="/webjars/ractive/0.7.3/ractive.min.js"></script>
  <script src="/webjars/d3js/3.5.5/d3.min.js"></script>

  <script src="js/autoNumeric.js"></script>
  <script src="js/md5.min.js"></script>
  <script src="js/login-1.0.0.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/cust-mgmt-1.0.0.js"></script>
  <script src="js/omny-1.0.0.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/stacked-bar-1.0.0.js"></script>
  <script src="js/scorecard.js"></script>
  <script src="js/embed.js"></script>
    <script>
    $(document).ready(function() {
      // are we running in sub-context?
      if (document.location.href.indexOf('https://trakeo.com/srp')!=-1) {
        ractive.set('server','https://trakeo.com/srp');
        ractive.set('context','/srp');
      }
    });
  </script>
</body>
</html>
