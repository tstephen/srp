<div class="omny-burger navbar-side" on-click="toggleSidebar()">
  <span class="clickable glyphicon glyphicon-btn glyphicon-menu-hamburger" title="{{title}}"></span>
</div>
<div class="omny-bar {{#profile.omnyBarPosition}}omny-bar-{{profile.omnyBarPosition}}{{/}} {{^profile.omnyBarPosition}}omny-bar-left{{/}}">
  <ul>
    <li>
      <span class="clickable glyphicon glyphicon-btn glyphicon-menu-hamburger" on-click="toggleSidebar()" title="{{title}}"></span>
    </li>
    {{#tenant.toolbar}}
      {{#if matchRole(role) }}
        <li class="page"><a href="{{context}}{{url}}">
          <span class="glyphicon glyphicon-btn {{icon}} {{#active==url}}active{{/}}" title="{{title}}"></span>
        </a></li>
      {{/if}}
    {{/}}
    <li class="powered-by-icon">
      {{#if window.location.host == 'srp.digital'}}
        <img src="/srp/2.0.0/images/icon/srp-icon-32x32.png" alt="Sustainable Resource Planning&trade;">
      {{else}}
        <a href="/about.html">
          <img src="https://api.knowprocess.com/images/icon/brain-gears-16x16.png" alt="Know Processâ„¢">
        </a>
      {{/if}}
    </li>
  </ul>
</div>
