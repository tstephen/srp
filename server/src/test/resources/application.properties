spring.application.name=SRP
kp.application.tag-line=Sustainable Resource Planning
kp.application.base-uri=http://localhost:8080
server.port = 8080
# defaults are:classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations=file:/home/tstephen/git/srp-digital,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

#
# DATABASE: Use autoconfiguration
#

#Hibernate property values are none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=none
# Hibernate 5 (Boot 1.4)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

#
# REST
#
spring.jackson.serialization.indent_output=true

srp.tomcat.ajp.enabled = false

