spring.application.name = SRP

info.app.name        = Sustainable Resource Planning
info.app.description = Report on progress towards sustainable resource use including net-zero Carbon footprint.
info.app.version     = 3.0.0-SNAPSHOT

keycloak.ssl-required               = external
# This maps the client role in keycloak to expected role strings in the boot app
keycloak.use-resource-role-mappings = true
keycloak.public-client              = true
keycloak.principal-attribute        = preferred_username

management.endpoints.web.exposure.include=env,health,info